<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/chat.css">
    <script src="JS/chat.js" defer></script>
    <title>Chat</title>
</head>

<body onload="getFriends(); getMessage(); mostrarMail()">
    <div class="input-field button bt-logout">
        <input type="submit" value="Logout" id="submit" onclick="logOut()">
    </div>

    <div id="respContainer">
    </div>

    <div class="container">
        <div class="titulo">
            <h1 id="titulo"></h1>
            <h1 id="correo"></h1>
        </div>


        <div class="chat-config">
            <div class="add-friend">
                <div class="input-field">
                    <input type="text" name="addFriend" id="addFriend" placeholder="Add a friend">
                </div>
                <div class="input-field button">
                    <input type="submit" value="Add" id="submit" onclick="addFriend(); getFriends()">
                </div>
            </div>
            <div class="list">
                <select name="showFriends" id="showFriends">
                    <option value="" disabled selected hidden>Choose a friend</option>
                </select>
            </div>
        </div>
        <div class="chat-body">

        </div>
        <div class="message-container input-field">
            <input type="text" name="message" id="message" placeholder="Write a message">
            <div class="input-field button">
                <input type="submit" value="Send" id="submit" onclick="sendMessage()">
            </div>
        </div>

    </div>

</body>

</html>
